<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>
<body>

    <div class="wrapper">
        <div class="left">
            <div class="sign-in">
                <div class="logo">
                    <img src="img/login-logo.png" alt="logo">
                </div>
                <form>
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In With Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2022, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the Future <strong>Together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
